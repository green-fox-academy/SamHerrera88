<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Edit my Todo</title>
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8">

    <style>
        body{
            background-color: lightgoldenrodyellow;
            font-family: 'KoHo', sans-serif
        }
        form{
            alignment: top;
        }
    </style>
</head>
<body>
<h1>Update Todo</h1>
<form action="#" th:action="@{/edit/{id}}" th:method="POST">
    <label for="title">ToDo Description: </label>
    <input id="title" type="text" th:field="${todo.title}"/>
    <p></p>
<div>
    <label for="isUrgent">Urgent?</label>
    <input id="isUrgent" type="checkbox"/>
</div>
    <p></p>
<div>
    <label for="isDone">Done?</label>
    <input id="isDone" type="checkbox"/>
</div>
    <p></p>
    <div>
        <input type="submit" class="btn btn-light" value="Submit"/>
        <a class="btn btn-danger" role="button" th:href="'/todolist'">Cancel</a>
    </div>
</form>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</body>
</html>
