<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta charset="UTF-8">

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th {
            background-color: beige;
        }

        td {
            border: groove;
            text-align: left;
        }
    </style>
    <title>What ToDo today List</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

<h1 align="center">ToDo for the day:</h1>
<h2 th:align="center"><a th:href="@{/add}">Add new todo</a></h2>

<p></p>
<table align="center">

    <tr align="center">
        <th>ID</th>
        <th>ACTION</th>
        <th>URGENT</th>
        <th>DONE</th>
        <th>DELETE</th>
        <th>UPDATE</th>

    </tr>
    <div th:each="todo: ${todos}">
        <tr>
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td>
                <form action="#" th:action="@{delete} + *{id}" method="POST">
                    <input class="btn btn-warning" th:value="delete" type="submit"/>
                </form>
            </td>
        </tr>

        <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    </div>
</table>
</body>
</html>
